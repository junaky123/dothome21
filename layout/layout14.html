<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #e8f5e9;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: #c8e6c9;
        }
        nav{
            width: 100%;
            height: 100px;
            background-color: #a5d6a7;
        }
        main{
            overflow: hidden;
        }
        section{
            width: 30%;
            height: 800px;
            background-color: #81c784;
            float: left;
        }
        aside{
            width: 40%;
            height: 800px;
            background-color: #66bb64;
            float: left;
        }
        article{
            width: 30%;
            height: 800px;
            background-color: #4caf50;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #43a047;
        }
        @media(max-width : 1220px){
            #wrap{
                width: 100%;
            }
            section{
                width: 30%;
            }
            aside{
                width: 70%;
            }
            article{
                width: 100%;
                height: 300px;
            }
        }
        @media(max-width : 600px){
            section{
                width: 100%;
            }
            aside{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <main>
            <section></section>
            <aside></aside>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
